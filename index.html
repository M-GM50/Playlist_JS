<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Sparkling Panda</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="Panda logo" width="200" />
      <h1 id="title">MY PLAYLIST</h1>
    </header>
    <div class="wrapper">
      <nav>
        <ul id="side_navbar">
          <li>
            <img src="./images/music.svg" alt="music link" width="30" /><a
              href=""
            ></a
            >Music
          </li>
          <li>
            <img src="./images/radio.svg" alt="radio link" width="30" /><a
              href=""
            ></a
            >Radio
          </li>
          <li>
            <img src="./images/browse.svg" alt="browser link" width="30" /><a
              href=""
            ></a
            >Browse
          </li>
          <li>
            <img
              src="./images/favourites.svg"
              alt="favourite link"
              width="30"
            /><a href=""></a>Favourites
          </li>
          <li>
            <img src="./images/profile.svg" alt="profile link" width="30" /><a
              href=""
            ></a
            >Profile
          </li>
        </ul>
      </nav>
      <table cell>
        <tr>
          <th>Track</th>
          <th>Artist</th>
          <th>Duration</th>
        </tr>
        <tr>
          <td>Song1</td>
          <td>Artist1</td>
          <td>Duration1</td>
        </tr>
         <tr>
          <td>Song2</td>
          <td>Artist2</td>
          <td>Duration2</td>
        </tr>
         <tr>
          <td>Song3</td>
          <td>Artist3</td>
          <td>Duration3</td>
        </tr>
         <tr>
          <td>Song4</td>
          <td>Artist4</td>
          <td>Duration4</td>
        </tr>
         <tr>
          <td>Song5</td>
          <td>Artist5</td>
          <td>Duration5</td>
        </tr>
         <tr>
          <td>Song6</td>
          <td>Artist6</td>
          <td>Duration6</td>
        </tr>
      </table>
    </div>
  </body>
</html>
