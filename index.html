<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Sparkling Panda</title>
  </head>
  <body>

    <header>
      <img
        src="./images/logo.png"
        alt="Sparklink Panda logo"
        width="250"
      />
      <section id="title-container">
      <h1 id="title">MY PLAYLIST</h1>
      <h6 id="currentlyPlaying"></h6>
      </section>
    </header>

    <main>
      
    <div class="grid">
      <section class="playlist_info">
        <img src="https://picsum.photos/150/150" />
        <div class="playlist_info_container">
          <p>Created by Faith</p>
          <div class="stats">
            <p>45, 815 likes</p>
            <p id="songsNumber">162 songs</p>
            <p id="playlistDuration">23h 42</p>
          </div>

          <div class="audio_controls">
            <button id="shuffle" alt="shuffle button"></button>
            <button
              id="previous"
              alt="previous song button"
              width="20"
            ></button>
            <button class="playAll" alt="Play all button"></button>
            <button id="next" alt="next song button" width="20"></button>
          </div>
        </div>
      </section>

      <nav>
        <ul id="side_navbar">
          <li>
            <img src="./images/music.svg" alt="music link" width="30" /><a
              href=""
            ></a
            >Music
          </li>
          <li>
            <img src="./images/radio.svg" alt="radio link" width="30" /><a
              href=""
            ></a
            >Radio
          </li>
          <li>
            <img src="./images/browse.svg" alt="browser link" width="30" /><a
              href=""
            ></a
            >Browse
          </li>
          <li>
            <img
              src="./images/favourites.svg"
              alt="favourite link"
              width="30"
            /><a href=""></a>Favourites
          </li>
          <li>
            <img src="./images/profile.svg" alt="profile link" width="30" /><a
              href=""
            ></a
            >Profile
          </li>
        </ul>
      </nav>
      <table>
        <tbody id="displaySongs"></tbody>
      </table>
    </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
